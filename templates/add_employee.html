<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'Bulma/bulma.css')}}">
    <title>Flask App</title>
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .box {
            width: 500px;
        }
    </style>

</head>
<body>
    <center>
        <div class="box  has-text-weight-bold is-family-primary is-size-4 has-background-danger-dark has-text-light has-text-centered">ADD EMPLOYEE</div>
    <div class="box has-text-centered is-size-2 has-background-black">
        <form  action="add-employee" method="POST" class="has-background-danger-dark ">
            <div class="field ">
              <label class="label has-text-light has-text-justified">EMPLOYEE ID</label>
              <div class="control">
                <input class="input" name="emp_id" type="name" placeholder="EMPLOYEE ID" />
              </div>
            </div>
          
            <div class="field">
              <label class="label has-text-light has-text-justified">LAST NAME </label>
              <div class="control">
                <input class="input" name="lname" type="name" placeholder="LAST NAME" />
              </div>
            </div>

            <div class="field">
                <label class="label has-text-light has-text-justified">FIRTS NAME </label>
                <div class="control">
                  <input class="input" name="fname" type="name" placeholder="FIRST NAME" />
                </div>
              </div>

              <div class="field">
                <label class="label has-text-light has-text-justified">MIDDLE NAME </label>
                <div class="control">
                  <input class="input" name="mname" type="name" placeholder="MIDDLE" />
                </div>
              </div>
          
            <button type="submit" class="button has-text-weight-bold is-family-primary has-background-white ">ADD</button>
          </form>
    </div>
    </center>
    
</body>
</html>
