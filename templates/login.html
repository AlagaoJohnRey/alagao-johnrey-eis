<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'Bulma/bulma.css')}}">
    <title>Flask App</title>
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .box {
        width: 500px;
      }
    </style>

</head>
<body>
    <center>
        <div class="box  has-text-weight-bold is-family-primary is-size-4 has-background-danger-dark has-text-light has-text-centered">LOGIN</div>
    <div class="box has-text-centered is-size-2 has-background-black">
        <form  action="check-user" method="POST" class="has-background-danger-dark ">
            <div class="field ">
              <label class="label has-text-light has-text-justified">USERNAME:</label>
              <div class="control">
                <input class="input" name="username" type="text" placeholder="" />
              </div>
            </div>
          
            <div class="field">
              <label class="label has-text-light has-text-justified">PASSWORD: </label>
              <div class="control">
                <input class="input" name="password" type="password" placeholder="" />
              </div>
            </div>
          
            <button type="submit" class="button has-text-weight-bold is-family-primary has-background-white ">LOGIN</button>
          </form>
    </div>
    </center>
    
</body>
</html>
